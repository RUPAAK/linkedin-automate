name: "Workflow example"

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  hello:
    name: "Say hello"
    runs-on: ubuntu-latest
    steps:
      - name: Display message
        run: echo "Hello from GitHub Actions!"
      
      - name: Display message
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: '3.12' 